<head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="../CSS/css.css" />

    <script language="JavaScript" >
        function checkForm() {
            var p = document.forms["reg"]["password"].value;
            var cp = document.forms["reg"]["confirmPassword"].value;
            var pri = document.forms["reg"]["priority"].value;

            if(pri=="Choose a position"){
                alert(pri);
                return false;
            }

            if (p!=cp) {
                alert("Password Does Not Match");
                return false;
            }
            return true;

        }
    </script>
</head>

<body>
<div class="container">
    <section id="content">
        <form action="../PHP/SignUpFormProcessing.php" method="post" name="reg" onsubmit="return checkForm();">
            <h1>Registration Form</h1>
            <div>
                <input type="text" placeholder="Username" required="" id="username" name="username"  />
            </div>
            <div>
                <input type="password" placeholder="Password" required="" id="password" name="password"/>
            </div>
            <div>
                <input type="password" placeholder="Confirm Password" required="" id="confirmPassword" name="confirmPassword" />
            </div>
            <div>
                <select  type="text" id='id_title' value=""  name="priority">
                    <option selected >Choose a position</option>
                    <option>Cashier</option>
                    <option>Stock Keeper</option>
                    <option>Manager</option>
                    <option>Chairman</option>
                </select>
            </div>
            <div>
                <input type="submit" value="submit" name="submit" />

            </div>
        </form><!-- form -->
    </section><!-- content -->
</div><!-- container -->
</body>
</html>
